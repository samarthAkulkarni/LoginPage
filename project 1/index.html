<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  
  <link rel="stylesheet" href="/assets/style.css">
</head>


<body class="bg-blue-200">
  <nav class="bg-white flex">

    <div class="logo flex items-center cursor-pointer">
      <img
        src="https://encrypted-tbn2.gstatic.com/faviconV2?url=https://help.kajabi.com&client=VFE&size=32&type=FAVICON&fallback_opts=TYPE,SIZE,URL&nfrp=2"
        class="w-7 h-7 mx-2 my-2">
      <div class="hidden vsm:block text-lg font-bold text-blue-700"> Sam </div>
    </div>


    <div class="pages w-screen md:flex md:justify-end md:items-center md:space-x-4 md:mr-6 hidden " id="main-buttons">
      <a href="#"
        class="hover:bg-blue-400 hover:rounded-lg hover:text-white px-4 font-bold active:bg-blue-500">Home</a><a
        href="#"
        class="hover:bg-blue-400 hover:rounded-lg hover:text-white px-3 font-bold active:bg-blue-500">About</a><a
        href="#"
        class="hover:bg-blue-400 hover:rounded-lg hover:text-white px-3 font-bold active:bg-blue-500">Service</a><a
        href="#" class="hover:bg-blue-400 hover:rounded-lg hover:text-white px-3 font-bold active:bg-blue-500">Contact
        us</a>
    </div>


    <div class="button flex justify-end w-screen items-center mx-3 md:hidden">
      <div>
        <button id="ham">&#9776;</button>

      </div>
    </div>


  </nav>


  <div class=" dropdown md:hidden hidden" id="drop">
    <div class="flex justify-center bg-white">
      <div class="dropdown-list space-y-0.5 font-bold">
        <div
          class=" px-3 w-screen flex justify-center cursor-pointer hover:rounded-lg hover:bg-cyan-400 active:bg-cyan-500 active:rounded-lg hover:text-white">
          Home</div>
        <div
          class="  px-3 w-screen flex justify-center cursor-pointer hover:rounded-lg hover:bg-cyan-400 hover:text-white active:bg-cyan-500 active:rounded-lg">
          About</div>
        <div
          class=" px-3 w-screen flex justify-center cursor-pointer hover:rounded-lg hover:bg-cyan-400 hover:text-white active:bg-cyan-500 active:rounded-lg">
          Service</div>
        <div
          class=" px-3 w-screen flex justify-center cursor-pointer hover:rounded-lg hover:bg-cyan-400 hover:text-white active:bg-cyan-500 active:rounded-lg">
          Contact us</div>
      </div>
    </div>
  </div>

  <div class="hidden mmd:block">
    <div class="login flex justify-center items-center w-screen h-screen">
      <div class="py-32 px-14 space-y-5 md:block my-5 bg-sky-500 rounded-[25px]">
        <div class="user"><input type="text" id="email" placeholder="         username or email"
            class="active:border-blue-400 active:border-5 rounded-lg border-blue-800"></div>
        <div class="password"><input type="text" class="rounded-lg" id="pass" placeholder="               password">
        </div>
        <div class="flex w-full justify-center">
          <button
            class="sign-in bg-white px-6  rounded-xl py-0.5 my-7 hover:bg-blue-800 hover:text-white font-bold active:bg-blue-900" onclick="sign_in()">Sign
            in</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/index.js"></script>
</body>
<!-- &#9776; -->

</html>
